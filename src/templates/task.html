{% extends 'base.html' %}

{% block head %}
<title>Task item: {{ task.id }}</title>
{% endblock %}

{% block body %}
<div class="content">
    {% if task %}
        <p>
            <strong>Id:</strong> {{ task.id }}
        </p>
        <p>
            <strong>Content:</strong> {{ task.content }}
        </p>
        <p>
            <strong>Date created:</strong> {{ task.date_created }}
        </p>
    {% else %}
        <p>There is no task with given id</p>
    {% endif %}
</div>

<style scoped>
    .content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
